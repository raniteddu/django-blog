{% extends 'base.html' %}
{% block content %}

  <div class="container">
    <h3 class="text-warning" style="letter-spacing: 2px;">Search Item - {{ keyword }}</h3>
    <div class="row mb-2">
    {% for i in blogs %}
      <div class="col-md-6">
        <div class="card border-0" >
          <div class="card-body">
            <h3><a href="{% url 'blog' i.slug %}" class="text-dark">{{ i.title }}</a></h3>
            <small class="mb-1 text-muted">{{ i.created_at | timesince }} ago | {{ i.author }}</small>
            <p class="card-text">{{ i.short_description | truncatewords:20 }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
{% endblock %}
