{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
    {% include 'dashboard/side.html' %}
    <div class="col-md-9">
        <h1>Edit the post</h1>
        <form action="{% url 'edit_post' post.id %} " method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}

            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
    </div>
</div>


{% endblock %}
