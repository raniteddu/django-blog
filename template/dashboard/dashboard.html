{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="row">
    {% include 'dashboard/side.html' %}
    <div class="col-md-9">
        <span>logged in <b>{{ user }}</b></span>
        <div class="row">
            <div class="col">
                <div class="card border-default md-3">
                    <div class="card-header text-center text-uppercase font-weight-bold">All Categories</div>
                    <div class="card-body text-dark">
                        <h5 class="card-title text-center">{{ category_count }}</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-default md-3">
                    <div class="card-header text-center text-uppercase font-weight-bold">All Blogs</div>
                    <div class="card-body text-dark">
                        <h5 class="card-title text-center">{{ blogs_count }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


{% endblock %}
